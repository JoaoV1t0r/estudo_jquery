<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>JQuery</title>

	<style type="text/css">
		body{
    	font-family: Arial, Helvetica, sans-serif;
		}
	</style>

	<!--<script src="jquery/jquery-3.5.1.min.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready( () => {
			//prepend = come√ßo # append = final
			$('#lista1').prepend('<li>Item 0</li>')
			$('#lista1').append('<li>Item 5</li>')
			//before = antes do elemento # after = depois do elemento
			$('#lista2').after('<p>Inserido Depois</p>')
			$('#lista2').before('<p>Inserido Antes</p>')
			//

		})	
	</script>

</head>
<body>

	<ul id="lista1">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>

	<div id="lista2">
		<div>Item 1</div>
		<div>Item 2</div>
		<div>Item 3</div>
		<div>Item 4</div>
	</div>

	<hr>

	

</body>
</html>
