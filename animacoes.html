<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.div1{
				margin: 5px;
				width: 80px;
				height: 80px;
				border: 1px solid black;
				background: #aaa;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				
				$('button').on('click', () =>{
					$('div').animate({
						'width': '160px',
						'height': '160px'
					}, {
						duration: 2500,
						start: () => {console.log('Animção Iniciada')},
						complete: () => {console.log('Animação Encerrada')}
					})
				})

				
				
			})
		</script>
	</head>

	<body>
		
		<button type="button">Iniciar Animação</button>
		<div class="div1"></div>
			
	</body>

</html>
